name: Daily Stock Screening

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  stock-screening:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install pandas numpy pyyaml
        
    - name: Create directories
      run: |
        mkdir -p results/picks
        mkdir -p results/reports
        
    - name: Debug environment
      run: |
        echo "=== 当前目录 ==="
        pwd
        echo "=== 文件列表 ==="
        ls -la
        echo "=== Python版本 ==="
        python --version
        echo "=== Python路径 ==="
        python -c "import sys; print(sys.path)"
        
    - name: Run stock screening
      run: |
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
        python bollinger_strategy_runner.py
        
    - name: List results
      run: |
        echo "=== 生成的文件 ==="
        ls -la results/
        echo "=== 筛选结果 ==="
        ls -la results/picks/
        echo "=== 报告文件 ==="
        ls -la results/reports/
        
    - name: Create visualization dashboard
      run: |
        # 读取最新的筛选结果
        LATEST_DATE=$(date +%Y-%m-%d)
        PICKS_FILE="results/picks/bollinger_picks_${LATEST_DATE}.csv"
        PORTFOLIO_FILE="results/picks/bollinger_portfolio_${LATEST_DATE}.csv"
        
        # 创建可视化仪表板
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>📈 股票筛选可视化仪表板</title>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    color: #333;
                }
                
                .container {
                    max-width: 1400px;
                    margin: 0 auto;
                    padding: 20px;
                }
                
                .header {
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    padding: 30px;
                    margin-bottom: 30px;
                    text-align: center;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                }
                
                .header h1 {
                    font-size: 2.5em;
                    color: #2c3e50;
                    margin-bottom: 10px;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                }
                
                .header p {
                    font-size: 1.2em;
                    color: #7f8c8d;
                }
                
                .stats-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                    margin-bottom: 30px;
                }
                
                .stat-card {
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    border-radius: 15px;
                    padding: 25px;
                    text-align: center;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                    transition: transform 0.3s ease;
                }
                
                .stat-card:hover {
                    transform: translateY(-5px);
                }
                
                .stat-number {
                    font-size: 2.5em;
                    font-weight: bold;
                    color: #3498db;
                    margin-bottom: 10px;
                }
                
                .stat-label {
                    font-size: 1.1em;
                    color: #7f8c8d;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                }
                
                .content-grid {
                    display: grid;
                    grid-template-columns: 2fr 1fr;
                    gap: 30px;
                    margin-bottom: 30px;
                }
                
                .main-content, .sidebar {
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    padding: 30px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                }
                
                .chart-container {
                    position: relative;
                    height: 400px;
                    margin-bottom: 30px;
                }
                
                .stock-table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                
                .stock-table th, .stock-table td {
                    padding: 12px;
                    text-align: left;
                    border-bottom: 1px solid #ecf0f1;
                }
                
                .stock-table th {
                    background: #3498db;
                    color: white;
                    font-weight: 600;
                }
                
                .stock-table tr:hover {
                    background: #f8f9fa;
                }
                
                .risk-low { color: #27ae60; font-weight: bold; }
                .risk-medium { color: #f39c12; font-weight: bold; }
                .risk-high { color: #e74c3c; font-weight: bold; }
                
                .update-time {
                    text-align: center;
                    color: #7f8c8d;
                    font-size: 0.9em;
                    margin-top: 20px;
                }
                
                @media (max-width: 768px) {
                    .content-grid {
                        grid-template-columns: 1fr;
                    }
                    
                    .stats-grid {
                        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>📈 股票筛选可视化仪表板</h1>
                    <p>基于布林带均值回归策略的智能选股系统</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-stocks">-</div>
                        <div class="stat-label">筛选股票数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="portfolio-size">-</div>
                        <div class="stat-label">投资组合数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avg-score">-</div>
                        <div class="stat-label">平均评分</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="update-time">-</div>
                        <div class="stat-label">最后更新</div>
                    </div>
                </div>
                
                <div class="content-grid">
                    <div class="main-content">
                        <h2>📊 股票筛选结果</h2>
                        <div class="chart-container">
                            <canvas id="scoreChart"></canvas>
                        </div>
                        <div id="stock-table-container">
                            <!-- 股票表格将在这里动态生成 -->
                        </div>
                    </div>
                    
                    <div class="sidebar">
                        <h2>🎯 投资组合</h2>
                        <div id="portfolio-container">
                            <!-- 投资组合将在这里动态生成 -->
                        </div>
                    </div>
                </div>
                
                <div class="update-time">
                    最后更新时间: <span id="last-update">-</span>
                </div>
            </div>
            
            <script>
                // 模拟数据 - 实际应用中会从CSV文件读取
                const mockData = {
                    stocks: [
                        { code: '000001', name: '平安银行', price: 12.50, score: 0.85, target: 15.20, stopLoss: 11.80, risk: 'low' },
                        { code: '000002', name: '万科A', price: 18.30, score: 0.78, target: 22.10, stopLoss: 16.50, risk: 'medium' },
                        { code: '000858', name: '五粮液', price: 168.80, score: 0.92, target: 185.00, stopLoss: 155.00, risk: 'low' },
                        { code: '002415', name: '海康威视', price: 32.15, score: 0.76, target: 38.50, stopLoss: 29.80, risk: 'medium' },
                        { code: '600036', name: '招商银行', price: 45.20, score: 0.88, target: 52.80, stopLoss: 41.50, risk: 'low' }
                    ],
                    portfolio: [
                        { code: '000001', name: '平安银行', confidence: 0.85, risk: 'low' },
                        { code: '000858', name: '五粮液', confidence: 0.92, risk: 'low' },
                        { code: '600036', name: '招商银行', confidence: 0.88, risk: 'low' }
                    ]
                };
                
                // 更新统计数据
                function updateStats() {
                    document.getElementById('total-stocks').textContent = mockData.stocks.length;
                    document.getElementById('portfolio-size').textContent = mockData.portfolio.length;
                    document.getElementById('avg-score').textContent = (mockData.stocks.reduce((sum, stock) => sum + stock.score, 0) / mockData.stocks.length).toFixed(2);
                    document.getElementById('update-time').textContent = new Date().toLocaleDateString('zh-CN');
                    document.getElementById('last-update').textContent = new Date().toLocaleString('zh-CN');
                }
                
                // 创建评分分布图表
                function createScoreChart() {
                    const ctx = document.getElementById('scoreChart').getContext('2d');
                    const scores = mockData.stocks.map(stock => stock.score);
                    
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: mockData.stocks.map(stock => stock.code),
                            datasets: [{
                                label: '综合评分',
                                data: scores,
                                backgroundColor: 'rgba(52, 152, 219, 0.8)',
                                borderColor: 'rgba(52, 152, 219, 1)',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 1,
                                    ticks: {
                                        stepSize: 0.2
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: '股票综合评分分布'
                                }
                            }
                        }
                    });
                }
                
                // 生成股票表格
                function generateStockTable() {
                    const container = document.getElementById('stock-table-container');
                    let html = '<table class="stock-table"><thead><tr><th>股票代码</th><th>股票名称</th><th>当前价格</th><th>综合评分</th><th>目标价格</th><th>止损价格</th><th>风险等级</th></tr></thead><tbody>';
                    
                    mockData.stocks.forEach(stock => {
                        html += `<tr>
                            <td>${stock.code}</td>
                            <td>${stock.name}</td>
                            <td>¥${stock.price}</td>
                            <td>${stock.score}</td>
                            <td>¥${stock.target}</td>
                            <td>¥${stock.stopLoss}</td>
                            <td class="risk-${stock.risk}">${stock.risk === 'low' ? '低风险' : stock.risk === 'medium' ? '中风险' : '高风险'}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                }
                
                // 生成投资组合
                function generatePortfolio() {
                    const container = document.getElementById('portfolio-container');
                    let html = '';
                    
                    mockData.portfolio.forEach(stock => {
                        html += `<div style="background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 4px solid #3498db;">
                            <h4>${stock.name} (${stock.code})</h4>
                            <p>置信度: ${stock.confidence}</p>
                            <p>风险等级: <span class="risk-${stock.risk}">${stock.risk === 'low' ? '低风险' : stock.risk === 'medium' ? '中风险' : '高风险'}</span></p>
                        </div>`;
                    });
                    
                    container.innerHTML = html;
                }
                
                // 页面加载完成后初始化
                document.addEventListener('DOMContentLoaded', function() {
                    updateStats();
                    createScoreChart();
                    generateStockTable();
                    generatePortfolio();
                });
            </script>
        </body>
        </html>
        EOF
        
        echo "✅ 可视化仪表板已生成"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
